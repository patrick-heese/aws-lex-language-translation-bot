AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Translation Lambda Deployment (AWS SAM)
  Creates a Lambda function and IAM role for Amazon Translate.

Globals:
  Function:
    Runtime: python3.12
    Timeout: 10
    MemorySize: 128

Resources:
  TranslationLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: translation-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/TranslateFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  TranslationLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: translation-lambda
      Handler: lambda_function.lambda_handler
      Role: !GetAtt TranslationLambdaRole.Arn
      CodeUri: ../src/
      Description: Lambda function to translate text using Amazon Translate.

Outputs:
  LambdaFunctionName:
    Description: Name of the deployed Lambda function
    Value: !Ref TranslationLambdaFunction

  LambdaFunctionArn:
    Description: ARN of the deployed Lambda function
    Value: !GetAtt TranslationLambdaFunction.Arn

  LambdaRoleName:
    Description: Name of the IAM role used by Lambda
    Value: !Ref TranslationLambdaRole

  LambdaRoleArn:
    Description: ARN of the IAM role used by Lambda
    Value: !GetAtt TranslationLambdaRole.Arn
